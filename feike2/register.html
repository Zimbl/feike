    <div class = 'panel panel-primary' id = 'register'>
        <div class = 'panel-heading'>
            欢迎注册飞科账号
        </div>
        <div class = 'panel-body'>
            <div class = 'form-group'>
                <label for="username">&nbsp;用户名：</label>
                <input id = 'username' type="text" class = 'form-control' placeholder="用户名" >
                <span id = 'username_span'>6~18个字符，可使用字母、数字、下划线，需以字母开头</span><br>
            </div>
            <div class = 'form-group'>
                <label for="password">&nbsp;&nbsp;密码：</label>
                <input id = 'password' type="password" class = 'form-control' placeholder="密码" ><br>
                <span id = 'password_span'>请输入密码</span><br>
                <div id = 'qiangdu'>
                    <span>弱</span>
                    <span>中</span>
                    <span>强</span>
                </div>
            </div>
            <div class = 'form-group'>
                <label for="repassword">确认密码：</label>
                <input id = 'ispassword'  type="password" class = 'form-control' placeholder="确认密码">
                <span id = 'ispassword_span'>请输入密码</span><br>
            </div>
            <div class = 'form-group'>

            </div>
            <div class = 'form-group'>
          
                 <label for="phone">&nbsp;验证码:</label>

         </div>
            <div class = 'form-group danger-box'>
